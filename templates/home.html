{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>

    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="shadow">
                {% csrf_token %}
                <div class="form-group" >
                    <input type="text" name="task" id="task" class="form-control" placeholder="task">
                </div>
                <div>
                    <input class="form-control" type="text" name="priority" id="priority" placeholder="priority">
                </div>
                <div>
                    <input class="form-control" type="date" name="date">
                </div>
                <div>
                    <input class="btn btn-success" type="submit" name="" id="" style="margin-top: 5px;">
                </div>    
            </form>

        </div>
        <div class="col-md-6">
            <h4>Task to complete</h4>
            {% for i in task_key %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>

                </div>
                <div>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>

                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>      
</div> 
{% endblock %}
`
